<html>
   <head>
      <title>{{ title }}</title>
   </head>
   <body>
        <form name="waterfall" method="GET" action="waterfall">
            <input type="hidden" name="file" />
            Width: <input type="text" name="width" value="600"><br />
            Height: <input type="text" name="height" value="700"><br />
            Resolution: <input type="text" name="res" value="1.5"><br />
            Realtime: <input type="checkbox" name="rt" value="1"><br />
            Interpolation: <input type="checkbox" name="intp" value="1"><br />
            <ul>
            {% for item in items %}
                <li><a onclick="document.waterfall.file.value='{{ escape(item) }}'; document.waterfall.submit()">{{ escape(item) }}</a></li>
            {% end %}
            </ul>
        </form>
    </body>
</html>
